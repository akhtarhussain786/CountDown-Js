<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muharram CountDown Timer </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
     <div class="">
        
        <h1 class="title"><span>1446 </span> Muharram/Islamic New Year Countdown</h1>
        <div class="countdown-containeer">
            <div>
                <p id="days" class="big-text">0</p>
                <span>Days</span>
            </div>
           
            <div>
                <p id="Hours" class="big-text">0</p>
                <span>Hours</span>
            </div>


            <div>
                <p id="Min" class="big-text">0</p>
                <span>Min</span>
            </div>


            <div>
                <p id="Sec" class="big-text">0</p>
                <span> Sec</span>
            </div>



        </div>
     </div>
       
    </div>
    <a href="https://www.linkedin.com/in/akhtar-hussain-b3518b258/" class="copyright-link"> Developer:- Akhtar Hussain</a>







    <script src="main.js"></script>
</body>
</html>
